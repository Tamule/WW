<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Website</title>
  </head>
  <body>
    <div class="container">
        <div class="weather Website">
            <form class="search-form" id="search-form">
                <div class="row">
                <div class="col-9">
                    <input 
                    type="search"
                    placeholder="Enter your city"
                    autofocus="on"
                    id="city-input"
                    class="serach-icon"
                    />
                </div>
                <div class="col-3">
                    <input 
                    type="submit"
                    value="search"
                    class="serach-icon"
                    />
                </div>
                </div>
            </form>
            <h1 id="city">
            Johannesburg, South Africa
            </h1>
            <ul>
                <li id="date">06 February 22:33 </li>
                <li>Partly Clear</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="weather-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-sun" viewBox="0 0 16 16">
                            <path d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>
                            <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
                            alt="weather-icon" class="weather-icon"/>
                        </svg>
                        <div class="temperature">
                            <span class="temperature" id="temperature">28</span>
                            <span class="degree" id="celsius">°C</span>
                              <span class="degree" id="fahrenheit">82°F</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Precipitation:0%</li>
                        <li>Humidity:49%</li>
                        <li>Wind:16km/h</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
